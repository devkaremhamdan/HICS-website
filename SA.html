<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Administration</title>
    <style>
        /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Header styles */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background-color: #333;
    color: #fff;
}

.logo {
    font-size: 1.5rem;
}

.profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.search input {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Navigation sidebar styles */
nav {
    width: 250px;
    background-color: #f5f5f5;
}

ul {
    list-style: none;
    padding: 1rem;
}

li {
    margin-bottom: 0.5rem;
}

/* Cards section styles */
.cards {
    display: flex;
    gap: 1rem;
    padding: 1rem;
}

.card {
    background-color: #f9f9f9;
    padding: 1rem;
    border-radius: 4px;
}

/* Recent articles styles */
.recent-articles {
    padding: 1rem;
}

/* Add more styles as needed */

    </style>
</head>
<body>
    <header>
        <div class="logo">Sales Admin</div>
        <div class="profile">
            <img src="profile.jpg" alt="Admin Profile">
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Customers</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </nav>
    <main>
        <div class="cards">
            <div class="card">
                <h3>Daily Views</h3>
                <p>1,200</p>
            </div>
            <div class="card">
                <h3>Likes</h3>
                <p>750</p>
            </div>
            <div class="card">
                <h3>Comments</h3>
                <p>420</p>
            </div>
        </div>
        <div class="recent-articles">
            <h2>Recent Articles</h2>
            <ul>
                <li><a href="#">Article 1</a></li>
                <li><a href="#">Article 2</a></li>
                <li><a href="#">Article 3</a></li>
                <!-- Add more articles here -->
            </ul>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
