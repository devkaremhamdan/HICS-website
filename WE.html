<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css" />

    <style>
      body {
        font-family: "Cairo", Cairo;
        background-color: #87cefa;
      }
      /* styles for the cards */
      .cards {
        font-family: "Cairo", Cairo;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        font-family: "Cairo", Cairo;
        display: inline-block;
        width: 100%;
        max-width: 400px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        background-color: #f8f8ff;
        flex: 1 0 calc(50% - 20px);
      }

      /* css for the first card */
      .card-1 {
        font-family: "Cairo", Cairo;
        background-color: #eeede6;
        height: 260px;
      }

      /* css for the second card */
      .card-2 {
        background-color: #eeede6;
        height: 260px;
      }

      /* css for the third card */

        height: 260px;

        height: 260px;

        height: 260px;

      /* css for the tenth card */
      .card-10 {
        background-color: #eeede6;
        height: 260px;
      }
    </style>

  <body>
    <div style="background-color: black; justify-content: center">

          background: linear-gradient(
            180deg,
            rgba(3, 142, 186, 1) 0%,
            rgba(14, 149, 102, 1) 100%
          );
          color: white;
        "
      >
        <div align="right">
          <a
            class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"

          <a href="#" class="w3-bar-item w3-button w3-padding-large"
